<!DOCTYPE html>
<html>
<style>
    p{
        width: 100px;
        margin: 10px;
        padding: 10px;
        border: blue 10px solid;
        background-color: aquamarine;

    }

    p:first-child{
        box-sizing: content-box;
    }
    p:last-child{
        box-sizing: border-box;
    }
</style>
<body>
    
    <p>content-box</p>
    <p>border-box</p>

</body>
</html>
