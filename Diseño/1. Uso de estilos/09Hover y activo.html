<style>
    body{   
        background-color: gray;
    }
    /* ---------------- */

    /* ya visitado */
    a:visited{
        color: blue;
    }


    a:link{
        color: red;
    }

    /* pasar el raton por encima */
    a:hover{
        color: green;
    }

    /* cuando estas haciendo click */
    a:active{
        font-weight: bolder;
    }
</style>

    <a href="">enlace 1</a> <br>
    <a href="">enlace 2</a>
</body>
