<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* un span DENTRO de un parrafo */
    p span{ background-color: red;}
    /* un span Y de un parrafo */
    p, span{ font-style: italic;}
    /* un span JUSTO DENTRO de un parrafo */
    p > span{ font-weight: bold;}
    /* un span CUALQUIER COSA AL MENOS UNA DENTRO de un parrafo */
    p * span{ color: yellow;}
</style>
<body>
    <h1>Esto es un <span>spanea</span></h1>
    <h2>Esto es un h2</h2>
    <h3>Esto es un h3</h3>
    <p>Esto es un par</p>


    <p>
        <span>spanea</span>
        <a href="">enlace1</a>
    </p>

    <p><a href="">Enlace2 <span>spanea</span></a></p>
    <p><span>despues del span <a href="">enlace</a></span></p>
</body>
</html>
