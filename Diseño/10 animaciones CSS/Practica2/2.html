<html>
<style>

	.carta{
		width:  150px;
		height: 150px;
		position: relative;

		margin:  10px;
		padding: 10px;
		
		border: 1px solid black;
		background-color: gray;
		border-radius: 20px;
		
		float: left;
		box-sizing: border-box;
	}
	
	.carta img{
		width:  calc(100% - 20px);
		height: calc(100% - 20px);
		position: absolute;

		border-radius: 10px;
		
		backface-visibility: hidden;
		transition: all 1s;
	}

	.carta img:first-child{transform: rotateY(0deg);}
	.carta:hover img:first-child{transform: rotateY(180deg);}

	.carta img:last-child{transform: rotateY(180deg);}
	.carta:hover img:last-child{transform: rotateY(0deg);}


</style>
