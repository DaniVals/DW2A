<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .texto-centrado{
        text-align: center;
        justify-content: center;

        /* // centrar el texto verticalmente */
        display: flex;
        align-items: center;
    }
    #hexagono{
        position: relative;
        width:  100px;
        height: 100px;
        background-color: teal;
        margin: 28.87px 0;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .cambiante{
        background-color: #00ffcc;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        width:  100px;
        height: 100px;
        transition: all 0.5s;
    }
    .cambiante:hover{
        background-color: #00ffff;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    #foto-fantasma{
        width: 100px;
        height: 100px;

        /* la forma de una estrella de 10 puntas, como el icono de un descuento */
        clip-path: polygon(
            15% 15%, 40% 30%,
            50% 0%, 60% 30%,
            85% 15%, 70% 40%,
            100% 50%, 70% 60%,
            85% 85%, 60% 70%,
            50% 100%, 40% 70%,
            15% 85%, 30% 60%,
            0% 50%, 30% 40%
            );
    }
</style>
<script>
    const pos1 = "15% 15%, 40% 30%";
    const pos2 = "50% 0%, 60% 30%";
    const pos3 = "85% 15%, 70% 40%";
    const pos4 = "100% 50%, 70% 60%";
    const pos5 = "85% 85%, 60% 70%";
    const pos6 = "50% 100%, 40% 70%";
    const pos7 = "15% 85%, 30% 60%";
    const pos8 = "0% 50%, 30% 40%";
            

    var arrayPosiciones = [pos1, pos2, pos3, pos4, pos5, pos6, pos7, pos8];

    const duracionMS = 1000;

    function changeRotation() {
        const foto = document.getElementById("foto-fantasma");
        
        foto.style["transition"] = "all " + duracionMS + "ms";

        arrayPosiciones.push(arrayPosiciones.shift());
        foto.style["clip-path"] = "polygon(" + arrayPosiciones.join(", ") + ")";
    }

    setInterval(changeRotation, duracionMS);
    changeRotation();

</script>
<body>
    <div class="texto-centrado" id="hexagono"> texto </div>


    <div class="cambiante texto-centrado">texto</div>

    <img id="foto-fantasma" src="https://media.tenor.com/BT3JO7U3qYgAAAAM/ghost-sway.gif" alt="">
</body>
</html>
