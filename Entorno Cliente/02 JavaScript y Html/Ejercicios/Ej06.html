<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<script>
    function cambiarColor() {

        let boton = document.getElementById("boton");

        switch (prompt('dime un color')) {
            case 'rojo':
                boton.style.setProperty("background-color","red");
                break;
                
            default:
                boton.style.setProperty("background-color","gray");
                break;
        }
    }
</script>

<body>
    
    <button id="boton" onclick="cambiarColor()">cambiar color</button>

</body>
</html>
