<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<script>

function validar() {
    let cadena = document.getElementById('texto').value;
    const regex = /[a-zA-Z0-9_(-).]+[\@]{1}[a-zA-Z0-9_(-)]+[\.]{1}[a-zA-Z]{2,4}/;


    if (regex.test(cadena)) {
        alert("si es");
    } else {
        alert("no es");
    }
}

</script>

<body onload='init()'>
    <input type="text" id="texto">
    <button onclick="validar()">validar</button>
</body>
</html>
