<head>
<script>
function validacion(){
var i,j;
var pago=0;
var afiSeleccionado=0;
var pagoSeleccionado=0;

nombre=(document.getElementById("Nombre").value).trim();
if (nombre==""){
     alert("Has de introducir datos en el campo Nombre");
		document.getElementById("Nombre").focus();
		return false;
}
apellidos=(document.getElementById("Apellidos").value).trim();
if (apellidos==""){
     alert("Has de introducir datos en el campo Apellidos");
		document.getElementById("Apellidos").focus();
		return false;
}

if (document.getElementById("pais").value==" "){
	alert("Debes seleccionar un pais");
	return false;
}
/*Otra forma de validacion de fpago

if(pagoSeleccionado.length==0){
	alert("Has de seleccionar una opción en Forma de pago");

*/

	if(form1.fpago[j].checked) pagoSeleccionado=1;

	alert("Has de seleccionar una opción en Forma de pago");

}

	if(form1.Aficiones[j].checked) afiSeleccionado=1;

	alert("Has de seleccionar al menos una afición");

}

var dia=document.getElementById("dia").value;

var anyo=document.getElementById("anyo").value;
fecha=new Date(anyo, mes, dia);
if((dia==fecha.getDate())&&(mes==fecha.getMonth())&&(anyo==fecha.getFullYear()))
	return true;
else{
	alert("error en fecha")
	return false;
	}
}
</script>
