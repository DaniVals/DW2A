        var porcentaje=12;
        var apuesta;
        apuesta=prompt("Introduce la apuesta ","");
        apuesta=parseInt(apuesta);
        porcentaje=(apuesta*12)/100;
        porcentaje+=1;
        apuesta-=porcentaje;
        document.write("La casa se queda con el 12%+1 que se corresponde con "+porcentaje+"euros");
