    <script>
        /*
        7. funcionPromedio.html
        Programar una funci√≥n que reciba tres enteros y devuelva el promedio
        */
        
        function calcularPromedioDeTres(n1, n2, n3) {
            return (parseFloat(n1) + parseFloat(n2) + parseFloat(n3)) /3;
        }

        document.write(calcularPromedioDeTres(1,2,3));
        document.write("<br>");
        document.write(calcularPromedioDeTres(4,6,12));

    </script>
