<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>


<script>
function pedirCadena() {
    let textoPedido = prompt("dime una frase");
    const letrasBaneadas = [' '];
    let cadenaLimpia = "";

    for (let i = 0; i < textoPedido.length; i++) {
        if (!letrasBaneadas.includes(textoPedido[i])) {
            cadenaLimpia += textoPedido[i];
        }
    }

    document.writeln(textoPedido.length);
    document.writeln(cadenaLimpia);
    document.writeln(cadenaLimpia.length);
}

</script>
<body>
    
    <button onclick="pedirCadena()">pedir cadena</button>

</body>
</html>
