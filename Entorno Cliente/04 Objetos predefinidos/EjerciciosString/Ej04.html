<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<script>
    function actualizarContraseña() {

        const contrasena = "abcdefg";

        // si solo la vas a usar una vez una variable y va a ser justo despues, 
        // mejor no usar una variable, pero asi se ve mejor
        let longitud = document.getElementById("input_normal").value.length;
        document.getElementById("input_contrasena").value = contrasena.substring(0, longitud+1);
    }
</script>

<body>
    
    <input id="input_contrasena" type="text">
    <input onkeypress="actualizarContraseña()" id="input_normal" type="text">
    

</body>
</html>
