<script>

// =================== CLASE Alumno ===================
class Alumno {

    constructor(nombre, apellidos, foto, aficiones, paginaWeb, correo) {
        this.nombre = nombre;
        this.apellidos = apellidos;
        this.foto = foto;
        this.aficiones = aficiones;
        this.paginaWeb = paginaWeb;
        this.correo = correo;
    }

    visualiza(){
        document.getElementById("nombre").value = this.nombre + " " + this.apellidos;
        document.getElementById("foto").src = this.foto;
        document.getElementById("foto").alt = "cargando: "+this.foto;
        document.getElementById("aficiones").value = this.aficiones;
        document.getElementById("enlace").href = this.paginaWeb;
        document.getElementById("correo").href = "mailto:" + this.correo;
    }
}

// =================== ARRAY alumnos ===================

var alumnos = [];

    "Pedro",

    "Pedro.jpg",

// =================== FUNCIONES ===================

function cargarAlumno() {
    let index = document.getElementById("sel").selectedIndex;
    alumnos[index].visualiza();
}

function buscarPorAficion() {
    let aficion = prompt("Introduce la aficion");

    for (let i = 0; i < alumnos.length; i++) {
        if (alumnos[i].aficiones.includes(aficion)) {
            alert(alumnos[i].nombre + " " + alumnos[i].apellidos);
        }
    }
}
