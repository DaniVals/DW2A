<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
		<style>
		</style>
		<script>window.onload=function(){
					document.getElementById("campo1").onkeydown= imprimirEvento;
					document.getElementById("campo2").onclick= imprimirEvento;
					document.getElementById("b1").onclick=desactivar;
			}
			
			function imprimirEvento(evento) {
				var mensaje = evento.type + ' - ' + evento.target.id ;
                alert(mensaje)
			}
			
				
			function desactivar(){
				document.getElementById("campo1").onkeydown=null;
				document.getElementById("campo2").onclick=null;
			}
			
		</script>
	</head>
	<body>
		<label for='campo1'>Campo 1:</label>
		<input id='campo1' type='text' />
		<br />
		<label for='campo2'>Campo 2:</label>
		<input id='campo2' type='text' />
		<input type="button" id="b1" value="Desactivar">
	</body>
</html>
