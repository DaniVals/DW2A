
<body id="b1" bgcolor="Red" style="width : 100%; height : 100%">
    <div id="capa1" Style="position:absolute; left:20px; top:20px;visibility:visible;">
        <IMG src="https://upload.wikimedia.org/wikipedia/commons/6/62/Thomas_C._Lea_III_-_That_Two-Thousand_Yard_Stare_-_Original.jpg" width=75 height=110>
    </div>
    <input type="button" value="Corre" id="boton1">
</body>

<!-- 

====================================================== 

2. Imagen que persigue a ratón cuando pulse botón “Corre”.
    El botón “Corre” activa/desactiva el movimiento de la imagen,
    cambiando el texto del mismo según la función que activará.

-->
<script>
const offset = 10; // px

var boton1 = document.getElementById("boton1");
var capa1 = document.getElementById("capa1");
var corre = false;

boton1.addEventListener("click", function() {
    if (corre) {
        corre = false;
        boton1.value = "Corre";
        capa1.children[0].src = "https://upload.wikimedia.org/wikipedia/commons/6/62/Thomas_C._Lea_III_-_That_Two-Thousand_Yard_Stare_-_Original.jpg";
    } else {
        corre = true;
        boton1.value = "Para";
        capa1.children[0].src = "https://media.tenor.com/ERoZmShS99AAAAAM/happy-shuffle.gif";
    }
});

document.addEventListener("mousemove", function(event) {
    if (corre) {
        capa1.style.left = (event.clientX + offset) + "px";
        capa1.style.top = (event.clientY + offset) + "px";
    }
});
</script>
