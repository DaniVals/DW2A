<html>
<body>
    <img id="img" style="width: 500px;" src="https://cdn0.bioenciclopedia.com/es/posts/7/5/5/raton_557_orig.jpg" onmouseover="cambiarColor(true)" onmouseout="cambiarColor(false)">
</body>
<script>

function cambiarColor(cambiar) {
    const img = document.getElementById("img");
    
    if (cambiar) {
        img.src = "https://www.bioparcfuengirola.es/wp-content/uploads/2024/04/CIERVO-RATON4.jpg";
    } else {
        img.src = "https://cdn0.bioenciclopedia.com/es/posts/7/5/5/raton_557_orig.jpg";
    }
}

</script>
</html>
