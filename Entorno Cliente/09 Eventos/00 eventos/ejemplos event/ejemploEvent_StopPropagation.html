<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script>
function controlEvent(even)
{
   evt=window.event || even;
   var lib = "";
   lib += "Elemento tratado = " + evt.currentTarget + "/" + evt.currentTarget.id + "\n";
   lib += "Elemento desencadenante = ";
   lib += evt.target.id + "\n";
   lib += "Nombre del evento = " + evt.type + "\n";
   lib += "Coordenadas del ratón : ";
   lib += "pantalla=" + evt.screenX + "," + evt.screenY;
   lib += " - ventana=" + evt.clientX + "," + evt.clientY;
   lib += " - elemento HTML=" + evt.offsetX + "," + evt.offsetY + "\n";
   alert(lib);
} 
</script>
</head>
<BODY onclick="controlEvent(event);">
<DIV id=div1 onclick="controlEvent(event);">
  
	<INPUT id=boton1 onclick="event.stopPropagation();controlEvent(event);"
         type=button value="Botón 1 (onclick)">

</DIV>
   <DIV id=div3 onmousemove="controlEvent(event);"
      style="position:absolute; left:300px; top:200px;">
      <INPUT id=boton2 onmousemove="controlEvent(event);"
         type=button value="Botón 2 (onmousemove)">
   </DIV>
</DIV> 
</BODY>
</html>
